<script>

$(document).ready(function(){

    $(".close").click(function(){
        $(".main").slideUp(700);

    $(".list").click(function(){
		$(".main").slideDown(700);
	});

var fileextension = ".jpg"; 
var i = "1";


$(function imageloop(){

 $("<img id='mainImg' width=300px height=200px style='float: left; margin: 50px; border:2px solid black; border-radius: 5px;' />").attr('src', 'img/'+i + fileextension ).appendTo("#reports");
 
 if (i==6 ){
  $("<button class='btn-report btn report'  style='float: right; margin:0px 10px 0px 0px;' onclick='PrintImage('1.jpg')'>PRINT</button>").appendTo('#reports');
 }
 
 else{
 i++;
 imageloop();
 };
 
       });   
	  
function ImagetoPrint(source) {
    return "<html><head><script>function step1(){\n" +
            "setTimeout('step2()', 10);}\n" +
            "function step2(){window.print();window.close()}\n" +
            "</scri" + "pt></head><body onload='step1()'>\n" +
            "<img src='" + source + "' /></body></html>";
}
function PrintImage(source) {
    Pagelink = "about:blank";
    var pwa = window.open(Pagelink, "_new");
    pwa.document.open();
    pwa.document.write(ImagetoPrint(source));
    pwa.document.close();
}

});

</script>
